<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout (content, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">사이트 제목</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function toggleSearch() {
            var searchDiv = document.getElementById('search-container');
            if (searchDiv.style.display === 'none') {
                searchDiv.style.display = 'block';
            } else {
                searchDiv.style.display = 'none';
            }
        }
    </script>
</head>
<body>



<header class="header">
    <div class="header-top">
        <div class="user-auth">
            <a href="/login">로그인</a> | <a href="/register">회원가입</a>
        </div>
    </div>
    <div class="header-main">
        <nav class="left-nav">
            <button onclick="toggleSearch()" class="search-btn" aria-label="검색">
                <!-- 돋보기 SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                </svg>
            </button>
            <a href="#">영화</a>
            <a href="#">버튼 3</a>
        </nav>
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png" alt="로고 이미지">
            </a>
        </div>
        <nav class="right-nav">
            <a href="#">버튼 4</a>
            <a href="#">버튼 5</a>
            <a href="/mypage" class="mypage-btn">마이페이지</a>
        </nav>
    </div>
    <div id="search-container" style="display: none;">
        <input type="text" placeholder="검색어를 입력하세요.">
        <button>검색</button>
    </div>
</header>

<main th:replace="${content}">
</main>

<footer>
</footer>

</body>
</html>
